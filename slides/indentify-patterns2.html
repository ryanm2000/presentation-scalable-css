<h2>
  Identify Patterns
</h2>
<strong>Bad:</strong>
<pre>
  <code data-trim contenteditable>
.promo-box {}

.features  {}

.tweets    {}
  </code>
</pre>
<strong>Good:</strong>
<pre>
  <code data-trim contenteditable>
.box {
  // Default box styling
  &.box-promo    {}
  &.box-simple   {}
  &.box-inversed {}
}
  </code>
</pre>


<aside class="notes">
  <li>Spin off modifiers</li>
  <li>Use the cascade</li>
</aside>
